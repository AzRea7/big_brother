name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff
        run: ruff check .

      - name: Mypy
        run: mypy .

      - name: Bandit
        run: bandit -q -r app

      - name: Pip audit
        run: pip-audit -r requirements.txt || true

      - name: Pytest
        run: pytest -q
